<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-subtitle>Log in to continue</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (submit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
          </ion-item>

          <ion-button
            expand="full"
            type="submit"
            class="login-button"
            [disabled]="!email || !password"
          >
            Log In
          </ion-button>
        </form>


      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
