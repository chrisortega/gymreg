<ion-header>
  <ion-toolbar>
    <ion-title>Edit User</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveUser()" #userForm="ngForm">
    <ion-item>
      <ion-label position="floating">Membership ID</ion-label>
      <ion-input [(ngModel)]="user.id" name="id" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="user.name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Expiration Date</ion-label>
      <ion-datetime 
        [(ngModel)]="user.exp" 
        name="exp" 
        presentation="date" 
        required>
      </ion-datetime>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!userForm.valid">Save</ion-button>
  </form>
</ion-content>
