<ion-header>
  <ion-toolbar>
    <ion-title>Edit User</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveUser()" #userForm="ngForm">
    <ion-item>
      <ion-label position="floating">Membership ID</ion-label>
      <ion-input [(ngModel)]="user.id" disabled name="id" readonly></ion-input>
    </ion-item>
    <ion-item>
      <div *ngIf="imageSrc;">
        <img [src]="'data:image/jpeg;base64,' + imageSrc" class="logo" alt="Stored Image" />
      </div>
      <ion-avatar *ngIf="!imageSrc;">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="user.name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Expiration Date</ion-label>
      <ion-datetime 
        [(ngModel)]="user.exp" 
        name="exp" 
        presentation="date" 
        required>
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Gym ID</ion-label>
      <ion-input  [(ngModel)]="user.gym_name" disabled name="gym_id" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Profile Image</ion-label>
      <input 
        type="file" 
        (change)="onFileSelected($event)" 
        accept="image/*" 
        required>
      <div *ngIf="imagePreview" class="image-preview">
        <img [src]="imagePreview" alt="Selected Image" />
      </div>
    </ion-item>

    <ion-button color="dark" expand="block" type="submit" [disabled]="!userForm.valid">Save</ion-button>
  </form>
</ion-content>
