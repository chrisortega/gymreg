<ion-header>
  <ion-toolbar>
    <ion-title>Administrar Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of users" >
      <ion-label [routerLink]="['/edit-user', user.id]" >
        <h2 >Nombre: {{ user.name }}</h2>
        <p>ID: {{ user.id }}</p>
        <p >Expira: {{ user.exp }}     <ion-badge [color]="isExpired(user.exp) ? 'danger' : 'success'">{{isExpired(user.exp) ? 'Expirado' : 'Activo'}}</ion-badge>        </p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="deleteUser(user.id)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="dark" routerLink="/add-user">Add User</ion-button>
</ion-content>
