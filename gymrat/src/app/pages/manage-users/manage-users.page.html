<ion-header>
  <ion-toolbar>
    <ion-title>Manage Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of users" >
      <ion-label [routerLink]="['/edit-user', user.id]">
        <h2 >{{ user.name }}</h2>
        <p>Membership ID: {{ user.id }}</p>
        <p>Expires On: {{ user.exp }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="danger" (click)="deleteUser(user.id)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-button expand="block" routerLink="/add-user">Add User</ion-button>
</ion-content>
