<ion-header >
  <ion-toolbar color="dark" >
    <ion-title>
      <div class="header-content">
        <div *ngIf="imageSrc" class="image-container"> <img class="circle-image" [src]="'data:image/jpeg;base64,' + imageSrc" class="logo" alt="Stored Image" /></div>

  </ion-toolbar>
